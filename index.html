<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Killer Party</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Fond plein écran */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Image centrée */
        #overlay img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<h1>Killer Party</h1>

<button onclick="ouvrirImage()">Lancer le jeu</button>

<div id="overlay" onclick="fermerImage()">
    <img src="image.jpg" alt="Image plein écran">
</div>

<script>
function ouvrirImage() {
    document.getElementById("overlay").style.display = "flex";
}

function fermerImage() {
    document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
